<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>FC 660</h1>
    <div class="keyboard">
      <div class="line line1">
        <div class="row-keys">
          <div class="key dark">Esc</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">0</div>
          <div class="key">-</div>
          <div class="key">+</div>
          <div class="key dark" id="key-backspace">Backspace</div>
        </div>
        <div class="key dark" id="key-insert">Insert</div>
      </div>
      <div class="line line2">
        <div class="row-keys">
          <div class="key dark" id="key-tab">Tab</div>
          <div class="key">Q</div>
          <div class="key">W</div>
          <div class="key">E</div>
          <div class="key">R</div>
          <div class="key">T</div>
          <div class="key">Y</div>
          <div class="key">U</div>
          <div class="key">I</div>
          <div class="key">O</div>
          <div class="key">P</div>
          <div class="key">[</div>
          <div class="key">]</div>
          <div class="key" id="key-backslash">\</div>
        </div>
        <div class="key dark" id="key-delete">Delete</div>
      </div>
      <div class="line line3">
        <div class="key dark" id="key-capslock">CapsLock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key dark" id="key-enter">Enter</div>
      </div>
      <div class="line line4">
        <div class="key dark" id="key-lshift">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key dark" id="key-rshift">Shift</div>
        <div class="key dark">Up</div>
      </div>
      <div class="line line5">
        <div class="key dark" id="key-lctrl">Ctrl</div>
        <div class="key dark" id="key-window">Win</div>
        <div class="key dark" id="key-lalt">Alt</div>
        <div class="key" id="key-spacebar">Space Bar</div>
        <div class="key dark" id="key-ralt">Alt</div>
        <div class="key dark" id="key-rctrl">Ctrl</div>
        <div class="key dark" id="key-function">Fn</div>
        <div class="key dark">Left</div>
        <div class="key dark">Down</div>
        <div class="key dark">Right</div>
      </div>
    </div>
  </body>
</html>
